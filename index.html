<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Calculator</title>
</head>
<body>
  <section class="calculator">
    <form>
      <input type="text" class="screen">
    </form>
    <div class="buttons">
      <button type="button" class="btn btn-yellow" data-num="*" onclick="multiClick()" id="multiply">*</button>
      <button type="button" class="btn btn-yellow" data-num="/" id="divide" onclick="divClick()">/</button>
      <button type="button" class="btn btn-yellow" data-num="-" id="subtract" onclick="subClick()">-</button>
      <button type="button" class="btn btn-yellow" data-num="+" id="sum" onclick="sumClick()">+</button>


      <button type="button" class="btn btn-grey" id="nine" onclick="nineClick()">9</button>
      <button type="button" class="btn btn-grey" onclick="eightClick()">8</button>
      <button type="button" class="btn btn-grey" onclick="sevenClick()">7</button>
      <button type="button" class="btn btn-grey" onclick="sixClick()">6</button>
      <button type="button" class="btn btn-grey" onclick="fiveClick()">5</button>
      <button type="button" class="btn btn-grey" onclick="fourClick()">4</button>
      <button type="button" class="btn btn-grey" onclick="threeClick()">3</button>
      <button type="button" class="btn btn-grey" onclick="twoClick()">2</button>
      <button type="button" class="btn btn-grey" onclick="oneClick()">1</button>
      <button type="button" class="btn btn-grey" onclick="zeroClick()">0</button>
      <button type="button" class="btn btn-grey" data-num="." onclick="dotClick()">.</button>


      <button type="button" class="btn btn-equal" id="equal" onclick="equalClick()">=</button>
      <button type="button" class="btn btn-clear"  onclick="clearClick()">C</button>
    </div>
  </section>




  <script src="./index.js"></script>
</body>
</html>
